<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Admin-log.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <div class="showcase">
        <div class="live">
            <video src="./background/smoke.mp4" autoplay muted loop id="myvideo"></video>
        </div>
    </div>
    <div class="loginbox">
        <h2>Login</h2>
        <form>
        <div class="userbox">
            <input type="text" name="" required>
            <label > Username</label>
        </div>
        <div class="userbox">
            <input type="password" name="" required>
            <label > Password</label>
        </div>
        <a href="#">Submit</a>
        </form>
    </div>
</body>
</html>
