<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="./Styles/Sign-Up.css">
</head>
<body>
  <main>
    <form action="#">
      <input type="text" id="UserName" placeholder="Username" minlength="5" maxlength="30" required>
      <input type="email" id="E-mail" placeholder="E-mail" required>
      <input type="password" id="PassWord" placeholder="Password" minlength="6" maxlength="40" required>
      <input type="password" id="Confirm" placeholder="Password" minlength="6" maxlength="40" required>
      <button type="submit">Submit</button>
      <span>Do you have an account? <a href="#">Sign-in</a>.</span>
    </form>
  </main>
  </body>
  </html>
