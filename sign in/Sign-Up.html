<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="./Styles/Sign-Up.css">
</head>
<body>
  <main>
    <form action="#">
      <div class="title">
        <h2>Sign-in to <span id="MusicVibeSpan">MusicVibe</span></h2>
      </div>
      <div class="inputs">
        <input type="text" id="UserName" placeholder="Username" minlength="5" maxlength="30" required>
        <input type="email" id="E-mail" placeholder="E-mail" required>
        <input type="password" id="PassWord" placeholder="Password" minlength="6" maxlength="40" required>
        <input type="password" id="Confirm" placeholder="Password Confirm" minlength="6" maxlength="40" required>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
      <span id="Sign-In-Link">Do you have an account? <a href="#">Sign-in</a>.</span>
    </form>
    <div class="headset-img"></div>
  </main>
  </body>
  </html>
