<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="sine.css">
</head>
<body>
  <main>
    <form action="#">
      <label for="#UserName">Enter your UserName:</label>
      <input type="text" id="UserName" placeholder="Username" minlength="5" maxlength="30" required>
      <label for="#E-mail">Enter your E-Mail:</label>
      <input type="email" id="E-mail" placeholder="E-mail" required>
      <label for="#PassWord">Enter your Password</label>
      <input type="password" id="PassWord" placeholder="Password" minlength="6" maxlength="40" required>
      <button type="submit">Submit</button>
    </form>
  </main>
  </body>
  </html>
